name: pygama

on:
  push:
    branches:
      - main
      - master
      - dev
      - refactor
      - 'releases/**'
  pull_request:
  release:

jobs:

  build-and-test:
    name: Test pygama with Python
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        os: [ubuntu-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get dependencies and install the package
      run: |
        .github/workflows/get-dependencies.sh
        python -m pip install .
    - name: Run unit tests
      run: pytest test

  test-docs:
    name: Build documentation
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup build environment
        run: |
          git fetch --prune --no-recurse-submodules --depth=1 origin
          .github/workflows/get-dependencies.sh
          pip install furo sphinx sphinx-rtd-theme myst-parser
          pip install git+https://github.com/samtygier-stfc/sphinx-multiversion.git@prebuild_command
      - name: Build docs for current ref
        run: |
          cd docs
          make clean
          make
